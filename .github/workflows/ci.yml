name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-shell:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install bats-core
        run: brew install bats-core

      - name: Run shell tests
        run: ./tests/run_tests.sh

  test-server:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: admin/server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run typecheck
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

  test-client:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: admin/client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

  build:
    runs-on: ubuntu-latest
    needs: [test-server, test-client]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install server dependencies
        run: pnpm install
        working-directory: admin/server

      - name: Install client dependencies
        run: pnpm install
        working-directory: admin/client

      - name: Build server
        run: pnpm build
        working-directory: admin/server

      - name: Build client
        run: pnpm build
        working-directory: admin/client

      - name: Verify build artifacts
        run: |
          echo "Checking server build..."
          ls -la admin/server/dist/

          echo "Checking client build..."
          ls -la admin/client/dist/
